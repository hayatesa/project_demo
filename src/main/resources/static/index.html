<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>首页</h1>
    <div style="float: left;">
        <img style="height:22px;" id="codeImg" alt="点击更换"title="点击更换" onclick="vcode();" src="/api/captcha/generate" />
        <input id="codeInput" />
        <button onclick="verifyCode()">Go</button>
    </div>

<script src="js/jquery-3.3.1.js"></script>
<script>
    function vcode() {
        $('#codeImg').attr("src", "/api/captcha/generate?_t=" + new Date().getTime());
    }
    function verifyCode() {

        $.ajax({
            url: '/api/captcha/verify/' + $('#codeInput').val(),
            success: (result) => {
                console.log(result)
            }
        })
    }
</script>
</body>
</html>
